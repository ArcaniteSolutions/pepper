sudo: false
services:
- docker
language: python
cache: pip
services:
- docker

before_install:
- pyenv versions

install:
- pip install tox

matrix:
  include:
  - env: TOXENV=27 CODECOV=py
    python: 2.7
  - env: TOXENV=34 CODECOV=py
    python: 3.4
  - env: TOXENV=35 CODECOV=py
    python: 3.5
  - env: TOXENV=36 CODECOV=py
    python: 3.6
  - env: TOXENV=37 CODECOV=py
    python: 3.7
  - env: TOXENV=flake8
    python: 3.6

script:
- docker run -v $PWD:/pepper -ti --rm gtmanfred/pepper:latest tox -c /pepper/tox.ini -e "${CODECOV}${TOXENV}"

after_success:
- sudo chown -R "$USER" .coverage
- if [[ $TOXENV == "py" ]]; then tox -e coverage,codecov; fi
